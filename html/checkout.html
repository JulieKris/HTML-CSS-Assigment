<body>

  <header>
    <a href="../index.html"><img src="assets/images/squareeyes-logo.png" alt="SquareEyes logo." width="150"></a>
    <nav class="headerNav">
      <ul class="headerList">
        <li class="headerListItem"><a href="../index.html" class="headerListLink">Home</a></li>

      </ul>
    </nav>
    <input type="text" placeholder="Search..." class="navSearchbar">
    <a href="html/checkout.html"><img src="assets/images/shopping-cart.png" alt="Cart icon that links to the cart/checkout page. Here you can view the items that are currently in your cart, remove them and complete your purchase."></a>
    <a><img src="assets/images/user-icon.png" alt="Icon for your userprofile. This links to your content and settings."></a>
  </header>
  <div class="mobileHeader">
    <div class="mobileHeaderTop">
      <a href="index.html"><img src="assets/images/squareeyes-logo.png" alt="SquareEyes logo" width="150"></a>  
      <a href="html/checkout.html"><img src="assets/images/shopping-cart.png" alt="Cart icon that links to the cart/checkout page. Here you can view the items that are currently in your cart, remove them and complete your purchase."></a>
      <img src="assets/images/hamburger-menu.png" alt="Menu icon. Click to pull down the navigation menu for smaller devices.">
    </div>
    <div class="mobileHeaderDropDown">
      <hr>
      <nav>
        <ul>
          <li class="headerListItem"><a href="" class="headerListLink">Home</a></li>
          <li class="headerListItem"><a href="" class="headerListLink">Browse</a></li>
          <li class="headerListItem"><a href="" class="headerListLink">News</a></li>
          <li class="headerListItem"><a href="" class="headerListLink">Article</a></li>
          <li class="headerListItem"><a href="" class="headerListLink">Profile</a></li>
          <li class="headerListItem"><a href="" class="headerListLink">Settings</a></li>
        </ul>
      </nav>
      <input type="text" placeholder="Search..." class="navSearchbar">
    </div>
  </div>

  <main>
    <div class="pagePosition">
      <div class="checkoutLayout">
        <div class="cart">
          <div class="star1"></div>
          <h2>cart</h2>
          <p>Your cart is currently empty...</p>
        </div>
        <div class="checkout">
          <div class="star2"></div>
          <h2>checkout</h2>
          <label>Card holders name<mark>*</mark></label>
          <input placeholder="Name here...">
          <label>Card Number<mark>*</mark></label>
          <input placeholder="16 digits">
          <table>
            <tr>
              <td>Expiration date<mark>*</mark></td>
              <td>CVV/CVC<mark>*</mark></td>
            </tr>
            <tr>
              <td><input placeholder="MM/YY" class="checkoutInput"></td>
              <td><input placeholder="3 digits" class="checkoutInput"></td>
            </tr>
          </table>
        </div>
        <button class="checkoutButton">Confirm</button>
      </div>
    </div>
  </main>

  <footer>
    <nav class="footerNav">
